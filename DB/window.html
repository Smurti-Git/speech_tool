<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition with Scores</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="content.js" defer></script>
</head>
<body>
    <button id="start">Start Recognition</button>
    <button id="copy">Copy</button>
    <button onclick="checkMatch()">Check Match</button>
    <button id="clear">Clear</button>
    <br><br>
    <textarea id="textareaInput" name="textareaInput" rows="10" cols="40"></textarea>
    <aside id="totalScore">Total Score: 0</aside>
    <br><br>
    <form id="inputForm" onsubmit="addToList(); return false;">
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" name="textInput" required>
        <label for="numberInput">Score:</label>
        <input type="number" id="numberInput" name="numberInput" required>
        <button type="submit" name="add">Add</button>
    </form>
    <ul id="list"></ul>
</body>
</html>
